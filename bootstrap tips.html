    <!-- this is a row with full width -->

<!-- four sizes given by bootstrap xs(for small screen mobiles), sm(for normal mobiles), md(for tablets or small screen mobiles), lg( for large screens) -->

<!-- class:"col-md-6 col-12" this means if screen size is medium or greater than medium and for rest of the screen sizes number of columns should be 12 -->
 
<!--   <--recommended is to follow rows and columns structure -->
<div class="col-md-6 col-12" style="background-color: yellow">
            <h1 class="text-center"> bootstrap</h1>
    </div>
    <p class="text-end">Hello, Welcome to our class</p>
    </div>
